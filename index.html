<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coralma — Conciencia y transformación interior</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --accent1:#7b61ff;
    --accent2:#32d6b1;
    --bg-dark:#071226;
    --glass: rgba(255,255,255,0.06);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Arial;
    color: #eef2ff;
    background: radial-gradient(circle at 10% 20%, rgba(76, 201, 175,0.06) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(125, 97, 255,0.08) 0%, transparent 25%),
                linear-gradient(120deg, #0b1220 0%, #1b2440 25%, #2a1a4a 55%, #04383a 100%);
    overflow-x:hidden;
  }

  /* aurora */
  body::before{
    content:"";
    position:fixed;left:0;top:0;right:0;bottom:0;
    background: linear-gradient(90deg,#2b0d52 0%, #3b2b8b 30%, #1aa7a3 60%, #0b6b8f 100%);
    mix-blend-mode: screen;
    opacity: .20;
    z-index:-2;
    background-size: 300% 300%;
    animation: auroraMove 22s ease-in-out infinite;
  }
  @keyframes auroraMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* header */
  header{
    position:sticky;top:0;z-index:50;
    display:flex;align-items:center;justify-content:space-between;
    gap:12px;padding:14px 22px;
    background:linear-gradient(180deg, rgba(6,10,20,0.6), rgba(6,10,20,0.35));
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }
  .brand{display:flex;align-items:center;gap:12px}
  .logo {
    width:44px;height:44px;border-radius:8px;
    background: linear-gradient(135deg,var(--accent1),var(--accent2));
    display:flex;align-items:center;justify-content:center;
    font-family: 'Playfair Display', serif;
    font-weight:700;color:white;font-size:18px;box-shadow: 0 6px 18px rgba(50,40,70,0.35);
  }
  nav a{
    color: #e6edff; text-decoration:none; margin:0 10px; font-weight:600;
  }
  nav a:hover{color:#fff9c4;text-shadow:0 0 10px rgba(255,240,190,0.12)}

  main{max-width:1100px;margin:0 auto;padding:20px}

  /* Hero */
  .hero{
    padding:60px 18px 48px;
    display:flex;flex-direction:column;align-items:center;gap:22px;
    text-align:center;
  }
  .hero h1{
    font-family:'Playfair Display', serif;
    font-size:40px; line-height:1.2; margin:0; color: #f3f8ff;
    text-shadow: 0 6px 30px rgba(40,20,80,0.3);
  }
  .phrases{
    height:60px; display:flex;align-items:center;justify-content:center;
    font-style:italic;color: #dbe7ff; font-size:18px; margin-top:10px;
    position:relative;
  }
  .phrase{
    position:absolute;opacity:0; transform:translateY(10px);
    transition: all 450ms cubic-bezier(.2,.9,.3,1);
    padding:0 12px;
  }
  .phrase.show{opacity:1; transform:translateY(0)}
  .hero p.lead{max-width:760px;color:#cbd9ff;margin:0;font-size:16px}

  /* vela flotante */
  .vela{
    position:fixed;
    width:26px;height:60px;
    background:#e6dccf;
    border-radius:6px;
    box-shadow:0 0 15px rgba(255,220,180,0.3);
    z-index:100;
    pointer-events:none;
  }
  .flama{
    position:absolute;
    top:-22px; left:50%;
    transform:translateX(-50%);
    width:20px; height:30px;
    background:radial-gradient(ellipse at center, #ffd27f 0%, #ff8c42 70%, transparent 100%);
    border-radius:50% 50% 50% 50%;
    animation: flameDance 1.2s infinite ease-in-out;
    box-shadow:0 0 30px rgba(255,180,80,0.8);
  }
  @keyframes flameDance{
    0%{transform:translateX(-50%) scale(1)}
    50%{transform:translateX(-50%) scale(1.2,0.9)}
    100%{transform:translateX(-50%) scale(1)}
  }

  /* responsive */
  @media (max-width:720px){
    .hero h1{font-size:30px}
    .logo{width:40px;height:40px;font-size:16px}
  }
</style>
</head>
<body>

<header>
  <div class="brand">
    <div class="logo">C</div>
    <div>
      <div style="font-weight:700;color:#fff">Coralma</div>
      <div style="font-size:12px;color:rgba(255,255,255,0.6);margin-top:2px">Conciencia · Transformación · Alma</div>
    </div>
  </div>

  <nav>
    <a href="#quienes">Quiénes somos</a>
    <a href="#articulos">Artículos</a>
    <a href="#ebooks">Ebooks</a>
    <a href="#donaciones">Donaciones</a>
  </nav>
</header>

<!-- vela flotante -->
<div class="vela" id="vela">
  <div class="flama"></div>
</div>

<main>
  <!-- HERO -->
  <section class="hero">
    <h1>Con corazón se inicia,<br>con alma se trasciende</h1>
    <div class="phrases" aria-live="polite"></div>
    <p class="lead">Bienvenido a Coralma: un espacio para el cultivo interior. Encuentra guías, lecturas, meditaciones y herramientas para el camino.</p>
  </section>

  <!-- AQUÍ siguen los artículos completos (no los modifiqué) -->
</main>

<script>
  // Vela sigue al cursor
  const vela = document.getElementById("vela");
  document.addEventListener("mousemove", e => {
    vela.style.left = e.pageX + 10 + "px";
    vela.style.top = e.pageY + 10 + "px";
  });

  // Frases cambiantes
  const frases = [
    "La mente calla, el espíritu habla",
    "La calma es fuerza",
    "Respira y vuelve al presente",
    "Donde está tu atención, está tu vida",
    "La gratitud abre caminos",
    "Silencio: el lenguaje del alma",
    "Lo eterno se esconde en lo simple"
  ];
  const contenedor = document.querySelector(".phrases");
  frases.forEach((f,i)=>{
    const span=document.createElement("span");
    span.className="phrase";
    span.textContent=f;
    contenedor.appendChild(span);
  });
  const all=document.querySelectorAll(".phrase");
  let idx=0;
  function showPhrase(){
    all.forEach(p=>p.classList.remove("show"));
    all[idx].classList.add("show");
    idx=(idx+1)%all.length;
  }
  showPhrase();
  setInterval(showPhrase,4000);
</script>

</body>
</html>
