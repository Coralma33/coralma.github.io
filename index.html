<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coralma</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    /* Aurora boreal animada */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, #4facfe, #00f2fe, #43e97b, #38f9d7, #667eea, #764ba2);
      background-size: 600% 600%;
      animation: aurora 20s ease infinite;
      mix-blend-mode: screen;
      opacity: 0.3;
      z-index: -2;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Estrellas parpadeando */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url("https://raw.githubusercontent.com/anthony-arnold/starfield/master/starfield.png") repeat;
      z-index: -1;
      animation: stars 200s linear infinite;
    }

    @keyframes stars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    /* Navbar */
    header {
      background: rgba(0,0,0,0.6);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      backdrop-filter: blur(6px);
    }
    header strong {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      color: #fff;
      text-shadow: 0 0 8px #7dd3fc;
    }
    header nav a {
      margin: 0 12px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 6px #6366f1;
      text-decoration: none;
    }
    header nav a:hover {
      color: #a78bfa;
    }

    /* Hero vela */
    #vela-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .vela {
      position: relative;
      width: 140px;
      height: 220px;
      background: radial-gradient(circle at 70% 30%, #fef3c7, #f59e0b 70%, #78350f 100%);
      border-radius: 70px/140px;
      box-shadow: 0 0 40px rgba(255, 200, 0, 0.6);
      cursor: pointer;
    }

    /* llama animada */
    .flame {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 90px;
      background: radial-gradient(circle at 50% 30%, #fef08a, #facc15 40%, transparent 70%);
      border-radius: 50% 50% 50% 50%;
      animation: flameFlicker 2s infinite ease-in-out;
      filter: blur(2px);
    }

    @keyframes flameFlicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      50% { transform: translateX(-48%) scale(1.05); opacity: 1; }
      100% { transform: translateX(-52%) scale(0.95); opacity: 0.8; }
    }

    .vela-text {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 8px #fff;
    }

    /* Temporizador */
    #timer {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px #7dd3fc;
    }

    /* SecciÃ³n Donaciones */
    #donaciones {
      padding: 80px 20px;
      text-align: center;
      background: rgba(0,0,0,0.6);
    }
    #donaciones h2 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #34d399;
    }
    #donaciones p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    #donaciones img {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- Navbar -->
  <header>
    <strong>Coralma</strong>
    <nav>
      <a href="#vela-section">MeditaciÃ³n</a>
      <a href="#articulos">ArtÃ­culos</a>
      <a href="#ebooks">Ebooks</a>
      <a href="#donaciones">Donaciones</a>
    </nav>
  </header>

  <!-- Hero: vela -->
  <section id="vela-section">
    <div class="vela" id="velaBtn">
      <div class="flame"></div>
      <div class="vela-text">âœ¨ Ven, medita con nosotros âœ¨</div>
    </div>
    <div id="timer"></div>
  </section>

  <!-- Donaciones -->
  <section id="donaciones">
    <h2>ðŸ’œ Donaciones</h2>
    <p>"Todo lo que das regresa a ti multiplicado"</p>
    <a href="https://www.paypal.com/donate" target="_blank">
      <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="Donar con PayPal">
    </a>
  </section>

  <!-- Audio -->
  <audio id="natureSound" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mp3">
  </audio>

  <script>
    const vela = document.getElementById("velaBtn");
    const timerEl = document.getElementById("timer");
    const sound = document.getElementById("natureSound");

    vela.addEventListener("click", () => {
      let time = 180; // 3 min
      timerEl.textContent = formatTime(time);
      sound.play();

      const countdown = setInterval(() => {
        time--;
        timerEl.textContent = formatTime(time);

        if (time <= 0) {
          clearInterval(countdown);
          timerEl.textContent = "âœ¨ MeditaciÃ³n finalizada âœ¨";
          sound.pause();
          sound.currentTime = 0;
        }
      }, 1000);
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }
  </script>
</body>
</html>
