<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coralma</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
    }

    /* Aurora boreal */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, #4facfe, #00f2fe, #43e97b, #38f9d7, #667eea, #764ba2);
      background-size: 600% 600%;
      animation: aurora 20s ease infinite;
      mix-blend-mode: screen;
      opacity: 0.35;
      z-index: -2;
    }
    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    header {
      background: rgba(0,0,0,0.6);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      backdrop-filter: blur(6px);
    }
    header strong {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      color: #fff;
      text-shadow: 0 0 8px #7dd3fc;
    }
    header nav a {
      margin: 0 12px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 6px #6366f1;
      text-decoration: none;
    }

    /* Sección vela */
    #vela-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .vela {
      position: relative;
      width: 120px;
      height: 200px;
      background: radial-gradient(circle at 70% 30%, #fef3c7, #f59e0b 70%, #78350f 100%);
      border-radius: 70px/140px;
      box-shadow: 0 0 40px rgba(255, 200, 0, 0.6);
      cursor: pointer;
      overflow: hidden;
      transition: height 1s linear;
    }

    .flame {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 80px;
      background: radial-gradient(circle at 50% 30%, #fef08a, #facc15 40%, transparent 70%);
      border-radius: 50%;
      animation: flameFlicker 2s infinite ease-in-out;
      filter: blur(2px);
    }

    @keyframes flameFlicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      50% { transform: translateX(-48%) scale(1.05); opacity: 1; }
      100% { transform: translateX(-52%) scale(0.95); opacity: 0.8; }
    }

    .vela-text {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 8px #fff;
    }

    #timer {
      margin-top: 12px;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px #7dd3fc;
    }
  </style>
</head>
<body>
  <header>
    <strong>Coralma</strong>
    <nav>
      <a href="#vela-section">Meditación</a>
      <a href="#articulos">Artículos</a>
      <a href="#ebooks">Ebooks</a>
      <a href="#donaciones">Donaciones</a>
    </nav>
  </header>

  <section id="vela-section">
    <div class="vela" id="velaBtn">
      <div class="flame"></div>
    </div>
    <div class="vela-text">✨ Ven, medita con nosotros ✨</div>
    <div id="timer"></div>
  </section>

  <!-- Sonido natural relajante -->
  <audio id="natureSound" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/05/30/audio_6f6b1c63a4.mp3?filename=forest-river-birds-nature-ambient-146184.mp3" type="audio/mp3">
  </audio>

  <script>
    const vela = document.getElementById("velaBtn");
    const timerEl = document.getElementById("timer");
    const sound = document.getElementById("natureSound");

    vela.addEventListener("click", () => {
      let time = 180; // 3 min
      timerEl.textContent = formatTime(time);
      sound.play();

      const countdown = setInterval(() => {
        time--;
        timerEl.textContent = formatTime(time);

        // la vela se derrite poco a poco
        vela.style.height = (200 * (time/180)) + "px";

        if (time <= 0) {
          clearInterval(countdown);
          timerEl.textContent = "✨ Meditación finalizada ✨";
          sound.pause();
          sound.currentTime = 0;
          vela.style.height = "60px"; // vela casi consumida
        }
      }, 1000);
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }
  </script>
</body>
</html>
