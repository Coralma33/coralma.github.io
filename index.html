<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coralma</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #0b0c10, #1f2833, #0b0c10);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: 700;
      background: rgba(0,0,0,0.7);
      letter-spacing: 2px;
    }
    section {
      padding: 60px 20px;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .articles, .sounds {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: rgba(255,255,255,0.06);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    button, .btn {
      background: linear-gradient(90deg, #56ccf2, #2f80ed);
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, .btn:hover {
      background: linear-gradient(90deg, #2f80ed, #56ccf2);
    }
    .vela {
      width: 40px;
      height: 60px;
      background: #663300;
      border-radius: 8px;
      margin: 40px auto 0;
      position: relative;
    }
    .flama {
      position: absolute;
      top: -30px;
      left: 50%;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #ffcc33, #ff6600);
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%);
      animation: parpadeo 1s infinite;
      opacity: 0;
      transition: opacity 1s;
    }
    @keyframes parpadeo {
      0%,100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }
    .flama.encendida {
      opacity: 1;
    }
    .astronauta {
      width: 200px;
      margin: 40px auto;
    }
    form input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px;
      width: 250px;
    }
    .socials {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .socials img {
      width: 40px;
      height: 40px;
      filter: invert(1);
      transition: transform 0.3s;
    }
    .socials img:hover {
      transform: scale(1.2);
    }
    .donaciones {
      margin-top: 40px;
    }
    .estrellas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="estrellas"></div>
  <header>Coralma</header>  <section id="articulos">
    <h2>Artículos</h2>
    <div class="articles">
      <div class="card">Artículo 1<button>Leer completo</button></div>
      <div class="card">Artículo 2<button>Leer completo</button></div>
      <div class="card">Artículo 3<button>Leer completo</button></div>
      <!-- ... hasta artículo 30 -->
    </div>
  </section>  <section id="meditaciones">
    <h2>Meditaciones</h2>
    <div class="sounds">
      <div class="card"><p>Sonido 1</p><audio controls src="sounds/relajante1.mp3"></audio></div>
      <div class="card"><p>Sonido 2</p><audio controls src="sounds/relajante2.mp3"></audio></div>
      <div class="card"><p>Sonido 3</p><audio controls src="sounds/relajante3.mp3"></audio></div>
      <!-- ... hasta sonido 20 -->
    </div>
    <div class="vela">
      <div class="flama" id="flama"></div>
    </div>
    <button id="btnMeditacion">Iniciar Meditación</button>
  </section>  <section id="registro">
    <h2>Regístrate</h2>
    <form id="formRegistro">
      <input type="email" id="email" placeholder="Tu correo..." required>
      <button type="submit">Recibir frase mensual</button>
    </form>
    <p id="frase"></p>
  </section>  <section class="donaciones">
    <h2>Donaciones</h2>
    <p>Apoya nuestro proyecto con una donación:</p>
    <a class="btn" href="https://www.paypal.com/donate" target="_blank">Donar con PayPal</a>
  </section>  <section>
    <div class="astronauta">
      <!-- Astronauta con casco SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#fff">
        <circle cx="32" cy="32" r="30" stroke="#56ccf2" stroke-width="4" fill="none"/>
        <circle cx="32" cy="28" r="14" fill="#2f80ed"/>
        <rect x="22" y="42" width="20" height="10" rx="3" fill="#56ccf2"/>
        <circle cx="32" cy="28" r="8" fill="#0b0c10"/>
      </svg>
    </div>
    <div class="socials">
      <a href="https://www.instagram.com/effectno33?igsh=MjAycWE4dTFsbXpw" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@effect.33?_t=ZS-8znP36atx8n&_r=1" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046125.png" alt="TikTok"></a>
      <a href="https://youtube.com/@effect.no33?si=5A83WFm9vvf_DBRv" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
    </div>
  </section>  <script>
    const btnMeditacion = document.getElementById('btnMeditacion');
    const flama = document.getElementById('flama');

    btnMeditacion.addEventListener('click', () => {
      flama.classList.add('encendida');
      btnMeditacion.disabled = true;
      setTimeout(() => {
        flama.classList.remove('encendida');
        btnMeditacion.disabled = false;
      }, 10000);
    });

    const frases = [
      "Respira, estás exactamente donde debes estar.",
      "Tu calma es tu superpoder.",
      "El universo danza contigo cada día.",
      "Eres luz en expansión."
    ];

    document.getElementById('formRegistro').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      if(email){
        localStorage.setItem('correo', email);
        const frase = frases[Math.floor(Math.random()*frases.length)];
        document.getElementById('frase').textContent = frase;
      }
    });
  </script></body>
</html>
