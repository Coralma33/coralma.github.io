<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coralma</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
    }

    /* Aurora boreal */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, #4facfe, #00f2fe, #43e97b, #38f9d7, #667eea, #764ba2);
      background-size: 600% 600%;
      animation: aurora 20s ease infinite;
      mix-blend-mode: screen;
      opacity: 0.35;
      z-index: -2;
    }
    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    header {
      background: rgba(0,0,0,0.6);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      backdrop-filter: blur(6px);
    }
    header strong {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      color: #fff;
      text-shadow: 0 0 8px #7dd3fc;
    }
    header nav a {
      margin: 0 12px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 6px #6366f1;
      text-decoration: none;
    }

    /* Sección meditación */
    #vela-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #fde68a, #f59e0b);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(255, 200, 0, 0.6);
      transition: width 1s linear, height 1s linear;
      cursor: pointer;
    }

    .circle-text {
      font-weight: bold;
      text-shadow: 0 0 8px #fff;
      color: #000;
    }

    #timer {
      margin-top: 12px;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px #7dd3fc;
    }

    /* Donaciones */
    #donaciones {
      padding: 80px 20px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      border-top: 2px solid rgba(255,255,255,0.2);
    }
    #donaciones h2 {
      font-size: 28px;
      margin-bottom: 12px;
      text-shadow: 0 0 12px #fff;
    }
    #donaciones p {
      font-size: 18px;
      font-style: italic;
      text-shadow: 0 0 8px #7dd3fc;
    }
  </style>
</head>
<body>
  <header>
    <strong>Coralma</strong>
    <nav>
      <a href="#vela-section">Meditación</a>
      <a href="#articulos">Artículos</a>
      <a href="#ebooks">Ebooks</a>
      <a href="#donaciones">Donaciones</a>
    </nav>
  </header>

  <section id="vela-section">
    <div class="circle" id="velaBtn">
      <span class="circle-text">✨ Ven, medita con nosotros ✨</span>
    </div>
    <div id="timer"></div>
  </section>

  <section id="donaciones">
    <h2>Donaciones</h2>
    <p>✨ Todo lo que das regresa a ti multiplicado ✨</p>
  </section>

  <!-- Sonido relajante -->
  <audio id="natureSound" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/05/30/audio_6f6b1c63a4.mp3?filename=forest-river-birds-nature-ambient-146184.mp3" type="audio/mp3">
  </audio>

  <script>
    const vela = document.getElementById("velaBtn");
    const timerEl = document.getElementById("timer");
    const sound = document.getElementById("natureSound");

    vela.addEventListener("click", () => {
      let time = 180; // 3 min
      timerEl.textContent = formatTime(time);
      sound.play();

      const countdown = setInterval(() => {
        time--;
        timerEl.textContent = formatTime(time);

        // El círculo se encoge poco a poco
        let size = 200 * (time/180);
        vela.style.width = size + "px";
        vela.style.height = size + "px";

        if (time <= 0) {
          clearInterval(countdown);
          timerEl.textContent = "✨ Meditación finalizada ✨";
          sound.pause();
          sound.currentTime = 0;
          vela.style.width = "80px";
          vela.style.height = "80px";
        }
      }, 1000);
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }
  </script>
</body>
</html>
