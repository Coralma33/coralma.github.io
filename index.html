<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CorAlma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #161b22;
      font-size: 2rem;
      font-weight: bold;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #58a6ff;
    }
    .article {
      background: #161b22;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
    }
    .article a {
      color: #8a6cff;
      text-decoration: none;
    }
    .youtube-recs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .youtube-item {
      background: #161b22;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .youtube-item img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .quote {
      font-style: italic;
      margin: 15px 0;
    }
    .donate {
      text-align: center;
      margin: 30px 0;
    }
    .donate button {
      background: linear-gradient(135deg,#6ec6d9,#8a6cff);
      color: #021018;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: transform .2s ease-in-out;
    }
    .donate button:hover {
      transform: scale(1.05);
    }
    .socials {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .socials img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    footer {
      background: #161b22;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 30px;
    }
    /* Bot√≥n flotante */
    #floatingTimer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #58a6ff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: background .3s ease;
    }
  </style>
</head>
<body>
  <header>‚ú® CorAlma ‚ú®</header>

  <!-- Secci√≥n de meditaci√≥n -->
  <section id="meditacion">
    <h2>Meditaci√≥n</h2>
    <p>Respira profundo y relaja tu mente.</p>
    <button onclick="startMeditation(300)">Iniciar 5 minutos</button>
    <p id="timerDisplay">‚è≥ 05:00</p>
  </section>

  <!-- Reproductor de m√∫sica -->
  <section>
    <h2>M√∫sica de Naturaleza</h2>
    <audio id="naturePlayer" controls autoplay></audio>
  </section>

  <!-- Recomendaciones de YouTube -->
  <section>
    <h2>Recomendaciones de YouTube</h2>
    <div class="youtube-recs" id="youtubeRecs"></div>
  </section>

  <!-- Art√≠culos -->
  <section>
    <h2>Art√≠culos</h2>
    <div id="articles"></div>
  </section>

  <!-- Frases -->
  <section>
    <h2>Frases Inspiradoras</h2>
    <div class="quote" id="quoteBox">üåå La paz interior es la verdadera riqueza.</div>
  </section>

  <!-- Donaciones -->
  <section class="donate">
    <form action="https://www.paypal.com/donate" method="post" target="_blank">
      <input type="hidden" name="hosted_button_id" value="GW4XCFHYRTJQQ" />
      <button type="submit">‚ù§Ô∏è Ap√≥yanos con PayPal</button>
    </form>
  </section>

  <!-- Redes sociales -->
  <div class="socials">
    <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
    <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
    <a href="https://youtube.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
  </div>

  <!-- Contacto -->
  <footer>
    üì© Cont√°ctanos: <a href="mailto:contacto@coralma.com" style="color:#58a6ff;">contacto@coralma.com</a>
  </footer>

  <!-- Bot√≥n flotante -->
  <button id="floatingTimer">05:00</button>

  <script>
    // ================== Temporizador ==================
    let timer;
    let duration = 300; // 5 min
    function startMeditation(seconds) {
      clearInterval(timer);
      duration = seconds;
      updateDisplay();
      timer = setInterval(() => {
        duration--;
        updateDisplay();
        if (duration <= 0) {
          clearInterval(timer);
          document.getElementById("floatingTimer").style.background = "#d73a49"; // rojo
        }
      }, 1000);
    }
    function updateDisplay() {
      const min = String(Math.floor(duration / 60)).padStart(2,'0');
      const sec = String(duration % 60).padStart(2,'0');
      document.getElementById("timerDisplay").textContent = `‚è≥ ${min}:${sec}`;
      document.getElementById("floatingTimer").textContent = `${min}:${sec}`;
    }

    // ================== M√∫sica diaria ==================
    const musicTracks = [
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
      "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
    ];
    const dayIndex = new Date().getDate() % musicTracks.length;
    document.getElementById("naturePlayer").src = musicTracks[dayIndex];

    // ================== YouTube Recs ==================
    const youtubeRecs = [
      {title:"Meditaci√≥n guiada",thumb:"https://img.youtube.com/vi/inpok4MKVLM/0.jpg",url:"https://www.youtube.com/watch?v=inpok4MKVLM"},
      {title:"Sonidos relajantes",thumb:"https://img.youtube.com/vi/2OEL4P1Rz04/0.jpg",url:"https://www.youtube.com/watch?v=2OEL4P1Rz04"},
      {title:"Paz interior",thumb:"https://img.youtube.com/vi/1ZYbU82GVz4/0.jpg",url:"https://www.youtube.com/watch?v=1ZYbU82GVz4"}
    ];
    const youtubeContainer = document.getElementById("youtubeRecs");
    youtubeRecs.forEach(vid => {
      const div = document.createElement("div");
      div.className = "youtube-item";
      div.innerHTML = `
        <img src="${vid.thumb}" alt="${vid.title}" onclick="window.open('${vid.url}','ytplayer','width=800,height=500')">
        <p>${vid.title}</p>`;
      youtubeContainer.appendChild(div);
    });

    // ================== Art√≠culos ==================
    const articles = [
      {title:"Meditaci√≥n y ciencia",summary:"Descubre c√≥mo la meditaci√≥n transforma tu cerebro.",url:"https://es.wikipedia.org/wiki/Meditaci%C3%B3n"},
      {title:"La energ√≠a del pensamiento",summary:"Explora c√≥mo tus pensamientos influyen en tu realidad.",url:"https://es.wikipedia.org/wiki/Pensamiento"},
      {title:"Conexi√≥n mente-universo",summary:"Un puente entre espiritualidad y f√≠sica cu√°ntica.",url:"https://es.wikipedia.org/wiki/F%C3%ADsica_cu%C3%A1ntica"}
    ];
    const articlesContainer = document.getElementById("articles");
    articles.forEach(a => {
      const div = document.createElement("div");
      div.className = "article";
      div.innerHTML = `<h3>${a.title}</h3><p>${a.summary}</p><a href="${a.url}" target="_blank">Leer m√°s</a>`;
      articlesContainer.appendChild(div);
    });
  </script>
</body>
</html>
