<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oráculo y Tarot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: aurora 20s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, h2 {
      text-align: center;
      margin: 20px 0;
    }

    .section {
      margin: 40px auto;
      max-width: 800px;
      text-align: center;
      padding: 20px;
    }

    /* ==== CARTAS ==== */
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .card {
      width: 200px;
      height: 320px;
      border-radius: 15px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .glow {
      position: absolute;
      inset: 0;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,255,200,0.7);
      animation: pulse 3s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0,255,200,0.4); }
      50% { box-shadow: 0 0 40px rgba(0,255,200,0.9); }
      100% { box-shadow: 0 0 10px rgba(0,255,200,0.4); }
    }

    /* ==== FRASES ==== */
    .frase-box {
      font-size: 1.2em;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
    }

    /* ==== PLAYLIST ==== */
    .playlist {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .playlist a img {
      border-radius: 12px;
      width: 200px;
      height: 120px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .playlist a img:hover {
      transform: scale(1.05);
    }

    /* ==== ARTÍCULOS ==== */
    .articles {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .articles a {
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .articles a:hover {
      background: rgba(255,255,255,0.25);
    }

    /* ==== SOCIAL BAR DESKTOP ==== */
    .social-bar {
      position: fixed;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .social-bar a {
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      text-decoration: none;
      transition: 0.3s;
    }

    .social-bar a:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.1);
    }

    .social-bar svg {
      width: 22px;
      height: 22px;
      fill: #fff;
    }

    /* ==== FAB MÓVIL ==== */
    .fab-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
      display: none;
      flex-direction: column;
      align-items: flex-end;
      gap: 12px;
    }

      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
