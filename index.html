<!-- HERO: Coralma con espiral y frases rotando -->
<section id="hero-coralma" style="padding:48px 20px; text-align:center; background: linear-gradient(135deg,#e6f7ff 0%, #f0f5ff 50%, #fff 100%);">
  <div style="max-width:900px; margin:0 auto;">
    <!-- Logo + título -->
    <div style="display:flex;align-items:center;gap:14px;justify-content:center;">
      <!-- pequeño icono/espiral SVG -->
      <div aria-hidden="true" style="width:58px;height:58px;display:flex;align-items:center;justify-content:center;">
        <svg id="spiral-svg" viewBox="0 0 100 100" width="56" height="56" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Espiral Coralma">
          <g fill="none" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M50 50 m0 -18 a18 18 0 1 1 0 36 a14 14 0 1 0 0 -28 a10 10 0 1 1 0 20" />
          </g>
        </svg>
      </div>

      <div style="text-align:left;">
        <h1 style="margin:0;font-family: 'Merriweather', serif; font-size:28px; color:#1f2937;">Coralma</h1>
        <div style="font-size:13px;color:#475569;margin-top:4px;">Con corazón se inicia. Con alma se trasciende.</div>
      </div>
    </div>

    <!-- Titular grande -->
    <h2 style="font-family: 'Playfair Display', serif; font-size:28px; margin:28px 0 8px; color:#0f172a;">
      <span id="hero-line-a">Un espacio de conciencia</span><br>
      <span id="hero-line-b" style="color:#374151;">y transformación interior</span>
    </h2>

    <!-- Frases rotando -->
    <p id="rotating-phrase" style="font-style:italic;color:#6b7280; font-size:16px; min-height:24px;"></p>

    <!-- CTA -->
    <div style="margin-top:18px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
      <a href="#articulos" style="background:#8b5cf6;color:white;padding:10px 18px;border-radius:10px;text-decoration:none;font-weight:600;box-shadow:0 6px 18px rgba(139,92,246,0.18);">Explorar artículos</a>
      <a href="#suscripcion" style="background:transparent;color:#8b5cf6;padding:10px 18px;border-radius:10px;border:2px solid #8b5cf6;text-decoration:none;font-weight:600;">Únete al viaje</a>
    </div>
  </div>
</section>

<!-- Estilos y animación de espiral -->
<style>
  /* anima la espiral (giro muy sutil) */
  #spiral-svg { transform-origin: 50% 50%; animation: giro-lento 12s linear infinite; }
  @keyframes giro-lento { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(6deg) scale(1.02);} 100% { transform: rotate(0deg) scale(1);} }

  /* entrada suave para la frase */
  #rotating-phrase { transition: opacity 300ms ease; opacity: 1; }
  .ph-hide { opacity: 0; transform: translateY(6px); }
</style>

<!-- Script: rota frases y accesibilidad -->
<script>
  (function() {
    const frases = [
      "Lo que haces con el corazón, se queda en el alma.",
      "Se hacen las cosas con el corazón y con el alma se llevan más allá.",
      "Con el corazón pero con el alma se llega más allá.",
      "Un espiral: acto, presencia, recuerdo."
    ];
    const el = document.getElementById('rotating-phrase');
    let idx = 0;

    function mostrarFrase(i) {
      el.classList.add('ph-hide');
      setTimeout(() => {
        el.textContent = frases[i];
        el.classList.remove('ph-hide');
      }, 320);
    }

    // mostrar primera
    mostrarFrase(idx);

    // rotar cada 5 segundos
    setInterval(() => {
      idx = (idx + 1) % frases.length;
      mostrarFrase(idx);
    }, 5000);
  })();
</script>
