<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CorAlma — Encuentra tu calma</title>
<meta name="description" content="Meditaciones, sonidos y artículos dinámicos. Sonidos con fallback entre servidores." />
<style>
:root{
  --bg1:#020414; --bg2:#041428;
  --accent1:#6ec6d9; --accent2:#8a6cff;
  --glass: rgba(255,255,255,0.04);
  --muted:#9fd8ea; --text:#e6f9ff;
  --finished:#ff6b6b;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; -webkit-font-smoothing:antialiased}
body{
  color:var(--text);
  background:
    radial-gradient(circle at 10% 10%, rgba(138,108,255,0.06), transparent 6%),
    radial-gradient(circle at 90% 70%, rgba(110,198,217,0.04), transparent 10%),
    linear-gradient(180deg,var(--bg1), var(--bg2));
  min-height:100vh;
}
.container{max-width:1180px;margin:24px auto;padding:18px}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent2),var(--accent1));display:flex;align-items:center;justify-content:center;font-weight:700;color:#021018}
nav{display:flex;gap:10px;align-items:center}
nav a{color:#cfeffb;text-decoration:none;padding:8px 10px;border-radius:9px}
nav a:hover{background:var(--glass)}

/* hero */
.hero{margin-top:14px;border-radius:14px;padding:20px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));display:flex;gap:20px;align-items:center;position:relative;overflow:hidden}
.hero h1{font-size:2rem;margin:0}
.hero p{margin:0.4em 0 0.8em;color:var(--muted)}
.hero img{max-width:200px;border-radius:12px}
button.play{background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#021018;font-weight:600;padding:12px 20px;border:0;border-radius:10px;cursor:pointer}
button.play:hover{opacity:0.9}

/* grid */
main{display:grid;grid-template-columns:2.2fr 1fr;gap:20px;margin-top:24px}
section, aside{background:var(--glass);padding:16px;border-radius:12px}
h2{margin-top:0;color:var(--muted)}

/* artículos */
.article{border-bottom:1px solid rgba(255,255,255,0.08);padding:12px 0}
.article:last-child{border:0}
.article h3{margin:0;font-size:1.1rem}
.article p{margin:4px 0 0;font-size:0.9rem;color:#b2e4f5}

/* temporizador */
#countdown{font-size:1.4rem;font-weight:bold;margin:10px 0;color:var(--accent1)}

/* botón donación */
#don a.btn-primary {
  display:block;
  text-align:center;
  font-size:15px;
  padding:10px 14px;
  border-radius:6px;
  background:linear-gradient(90deg,#ffc107,#ff6b6b);
  color:#021018;
  font-weight:bold;
  text-decoration:none;
  transition:0.3s;
}
#don a.btn-primary:hover {
  opacity:0.9;
  transform:scale(1.05);
}

/* redes flotantes */
#social-floating {
  position: fixed;
  top: 35%;
  right: 15px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 999;
}
#social-floating a {
  font-size: 22px;
  color: #fff;
  background: #021018;
  padding: 12px;
  border-radius: 50%;
  text-align: center;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}
#social-floating a:hover {
  color: #fff;
  background: #ff6b6b;
  transform: scale(1.2);
}

/* responsive */
@media(max-width:768px){
  main{grid-template-columns:1fr}
  .hero{flex-direction:column;text-align:center}
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
  <header>
    <div class="brand">
      <div class="logo">CA</div>
      <div>
        <strong>CorAlma</strong><br>
        <small>Encuentra tu calma</small>
      </div>
    </div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Artículos</a>
      <a href="#">Sonidos</a>
      <a href="#">YouTube</a>
    </nav>
  </header>

  <div class="hero">
    <div>
      <h1>Conecta con tu paz interior</h1>
      <p>Meditaciones guiadas, sonidos relajantes y reflexiones.</p>
      <button class="play" onclick="playSound()">▶ Escuchar ahora</button>
    </div>
    <img src="https://picsum.photos/300/200?random=1" alt="Meditación"/>
  </div>

  <main>
    <section>
      <h2>Artículos recientes</h2>
      <div id="articles"></div>
    </section>

    <aside>
      <h2>Temporizador</h2>
      <div id="countdown"></div>

      <h2>Donaciones</h2>
      <div id="don">
        <a href="https://www.paypal.com/donate/?hosted_button_id=GW4XCFHYRTJQQ" 
           target="_blank" class="btn-primary">
          Donar con PayPal
        </a>
      </div>
    </aside>
  </main>
</div>

<!-- redes sociales flotantes -->
<div id="social-floating">
  <a href="https://www.instagram.com/effectno33?igsh=MjAycWE4dTFsbXpw" target="_blank" title="Instagram">
    <i class="fab fa-instagram"></i>
  </a>
  <a href="https://www.tiktok.com/@effect.33?_t=ZS-8zoEWdno7UL&_r=1" target="_blank" title="TikTok">
    <i class="fab fa-tiktok"></i>
  </a>
  <a href="https://youtube.com/@effect.no33?si=1etVu0OT8KashHWN" target="_blank" title="YouTube">
    <i class="fab fa-youtube"></i>
  </a>
</div>

<script>
// artículos dinámicos
const articlesData = [
  {title:"La respiración consciente",text:"Aprende cómo tu respiración calma tu mente."},
  {title:"El poder del silencio",text:"Descubre los beneficios de la quietud interior."},
  {title:"Rutinas de gratitud",text:"Prácticas diarias para un corazón agradecido."}
];
const container=document.getElementById("articles");
articlesData.forEach(a=>{
  const div=document.createElement("div");
  div.className="article";
  div.innerHTML=`<h3>${a.title}</h3><p>${a.text}</p>`;
  container.appendChild(div);
});

// temporizador
function startCountdown(duration){
  let timer=duration, minutes, seconds;
  const display=document.getElementById("countdown");
  setInterval(()=>{
    minutes=parseInt(timer/60,10);
    seconds=parseInt(timer%60,10);
    minutes=minutes<10?"0"+minutes:minutes;
    seconds=seconds<10?"0"+seconds:seconds;
    display.textContent=minutes+":"+seconds;
    if(--timer<0) timer=duration;
  },1000);
}
startCountdown(25*60);

// sonidos
function playSound(){
  const audio=new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
  audio.play();
}
</script>
</body>
</html>
