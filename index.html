<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coralma</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
    }
    section {
      padding: 40px 20px;
    }
    .articles, .sounds {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    button {
      background: linear-gradient(90deg, #56ccf2, #2f80ed);
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #2f80ed, #56ccf2);
    }
    .vela {
      width: 40px;
      height: 60px;
      background: #663300;
      border-radius: 8px;
      margin: 40px auto 0;
      position: relative;
    }
    .flama {
      position: absolute;
      top: -30px;
      left: 50%;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #ffcc33, #ff6600);
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%);
      animation: parpadeo 1s infinite;
      opacity: 0;
      transition: opacity 1s;
    }
    @keyframes parpadeo {
      0%,100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }
    .flama.encendida {
      opacity: 1;
    }
    .astronauta {
      width: 150px;
      margin: 40px auto;
    }
    form input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px;
      width: 250px;
    }
    form button {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>游깳 Coralma</header>  <section id="articulos">
    <h2>Art칤culos</h2>
    <div class="articles">
      <div class="card">Art칤culo 1<button>Leer completo</button></div>
      <div class="card">Art칤culo 2<button>Leer completo</button></div>
      <div class="card">Art칤culo 3<button>Leer completo</button></div>
      <!-- ... hasta art칤culo 30 -->
    </div>
  </section>  <section id="meditaciones">
    <h2>Meditaciones</h2>
    <div class="sounds">
      <div class="card"><p>Sonido 1</p><audio controls src="sounds/relajante1.mp3"></audio></div>
      <div class="card"><p>Sonido 2</p><audio controls src="sounds/relajante2.mp3"></audio></div>
      <div class="card"><p>Sonido 3</p><audio controls src="sounds/relajante3.mp3"></audio></div>
      <!-- ... hasta sonido 20 -->
    </div>
    <div class="vela">
      <div class="flama" id="flama"></div>
    </div>
    <button id="btnMeditacion">Iniciar Meditaci칩n</button>
  </section>  <section id="registro">
    <h2>Reg칤strate</h2>
    <form id="formRegistro">
      <input type="email" id="email" placeholder="Tu correo..." required>
      <button type="submit">Recibir frase mensual</button>
    </form>
    <p id="frase"></p>
  </section>  <section>
    <div class="astronauta">
      <!-- Astronauta SVG -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="#fff">
        <circle cx="32" cy="32" r="30" stroke="#56ccf2" stroke-width="4" fill="none"/>
        <circle cx="32" cy="28" r="12" fill="#56ccf2"/>
        <rect x="22" y="42" width="20" height="10" rx="3" fill="#2f80ed"/>
      </svg>
    </div>
  </section>  <script>
    const btnMeditacion = document.getElementById('btnMeditacion');
    const flama = document.getElementById('flama');

    btnMeditacion.addEventListener('click', () => {
      flama.classList.add('encendida');
      btnMeditacion.disabled = true;
      setTimeout(() => {
        flama.classList.remove('encendida');
        btnMeditacion.disabled = false;
      }, 10000); // 10s demo, cambia a duraci칩n real
    });

    const frases = [
      "Respira, est치s exactamente donde debes estar.",
      "Tu calma es tu superpoder.",
      "El universo danza contigo cada d칤a.",
      "Eres luz en expansi칩n."
    ];

    document.getElementById('formRegistro').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      if(email){
        localStorage.setItem('correo', email);
        const frase = frases[Math.floor(Math.random()*frases.length)];
        document.getElementById('frase').textContent = frase;
      }
    });
  </script></body>
</html>
