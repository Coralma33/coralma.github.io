<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditación & Conocimiento</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      display: flex;
      max-width: 1200px;
      margin: auto;
    }
    section {
      flex: 3;
      padding: 20px;
    }
    aside {
      flex: 1;
      padding: 20px;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .article {
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }
    .article h3 {
      margin: 0;
      font-size: 18px;
      color: #66c2ff;
    }
    .article p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }
    .article a {
      color: #999;
      font-size: 12px;
    }
    #music {
      text-align: center;
    }
    #youtube .video {
      margin: 10px 0;
    }
    #frases {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-style: italic;
    }
    #contacto {
      padding: 20px;
      background: #1a1a1a;
      text-align: center;
    }
    .btn-primary {
      display: inline-block;
      padding: 10px 15px;
      background: #66c2ff;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background: #3399ff;
    }
    .float-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #66c2ff;
      color: #000;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
      z-index: 1000;
    }
    .float-btn.finished {
      background: #ff4444;
      color: #fff;
    }
    .social-links a {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #cfeef7;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .social-links a img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>

<header>Meditación & Conocimiento</header>

<main>
  <section>
    <!-- ARTÍCULOS -->
    <h2>Artículos recientes</h2>
    <div id="articles-container"></div>

    <!-- MÚSICA -->
    <div id="music" class="card">
      <h2>Música de Naturaleza</h2>
      <audio id="naturePlayer" controls autoplay></audio>
    </div>

    <!-- YOUTUBE -->
    <div id="youtube" class="card">
      <h2>Recomendaciones de YouTube</h2>
      <div class="video">
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="video">
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>

    <!-- FRASES -->
    <div id="frases" class="card">
      <p id="frase"></p>
    </div>

    <!-- CONTACTO -->
    <div id="contacto" class="card">
      <h2>Contacto</h2>
      <p>Email: contacto@tusitio.com</p>
    </div>
  </section>

  <aside>
    <!-- DONACIONES -->
    <div class="card" id="don">
      <h4 style="margin-top:0">Donaciones</h4>
      <p style="margin:0 0 10px 0;color:#cfeef7">Si valoras este proyecto, apóyalo.</p>
      <a class="btn-primary" href="https://www.paypal.com/donate/?hosted_button_id=GW4XCFHYRTJQQ" target="_blank" rel="noopener">Donar con PayPal</a>
    </div>

    <!-- REDES SOCIALES -->
    <div class="card" id="social">
      <h4 style="margin-top:0">Síguenos</h4>
      <div class="social-links">
        <a href="https://facebook.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"> Facebook
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
        </a>
        <a href="https://youtube.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
        </a>
        <a href="https://tiktok.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/3046/3046125.png" alt="TikTok"> TikTok
        </a>
      </div>
    </div>
  </aside>
</main>

<!-- BOTÓN FLOTANTE -->
<div id="meditationBtn" class="float-btn">15:00</div>

<script>
  // -------- ARTÍCULOS --------
  const articles = [
    {title:"El poder de la meditación", summary:"Cómo la meditación transforma tu mente.", url:"https://ejemplo.com/articulo1"},
    {title:"Conexión con la naturaleza", summary:"Los beneficios de escuchar sonidos naturales.", url:"https://ejemplo.com/articulo2"},
    {title:"Ciencia y espiritualidad", summary:"El puente oculto entre ciencia moderna y tradición.", url:"https://ejemplo.com/articulo3"}
  ];
  const container = document.getElementById("articles-container");
  function loadArticles() {
    container.innerHTML = "";
    articles.forEach(a=>{
      const div=document.createElement("div");
      div.className="article";
      div.innerHTML=`<h3>${a.title}</h3><p>${a.summary}</p><a href="${a.url}" target="_blank">Leer más</a>`;
      container.appendChild(div);
    });
  }
  loadArticles();

  // -------- FRASES --------
  const frases = [
    "Domina tu mente o ella te dominará.",
    "La calma es poder en movimiento.",
    "Cada respiración es un regreso a ti mismo."
  ];
  document.getElementById("frase").innerText = frases[Math.floor(Math.random()*frases.length)];

  // -------- MÚSICA --------
  const musicList = [
    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
    "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
  ];
  const music = document.getElementById("naturePlayer");
  const day = new Date().getDate();
  music.src = musicList[day % musicList.length];

  // -------- TEMPORIZADOR --------
  let duration = 15 * 60;
  const btn = document.getElementById("meditationBtn");
  function updateTimer() {
    let min = Math.floor(duration/60);
    let sec = duration%60;
    btn.textContent = `${min}:${sec<10?'0':''}${sec}`;
    if(duration<=0){
      btn.classList.add("finished");
      clearInterval(timer);
    }
    duration--;
  }
  let timer = setInterval(updateTimer, 1000);
</script>

</body>
</html>
